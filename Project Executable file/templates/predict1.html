<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classify Activity - FRAPPE ACTIVITY</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .navbar { background-color: #004d40; padding: 10px; }
  .navbar a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
  .content { text-align: center; padding: 50px; }
  .form-container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; text-align: left; }
  .form-container label { display: block; margin: 10px 0 5px; }
  .form-container select, .form-container input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
  .submit-btn { background-color: #00897b; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; }
  .footer { background-color: #00251a; color: white; text-align: center; padding: 10px; }
</style>
</head>
<body>

<div class="navbar">
  <a href="/home1">Home</a>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
  <a href="/predict1">Classify Activity</a>
</div>

<div class="content">
  <h1>Classify Activity</h1>
  <div class="form-container">
    <form action="/predictionpage" method="POST">
      <label for="type-of-day">Type of Day</label>
      <select id="type-of-day" name="type-of-day">
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
        <option value="sunset">Sunset</option>
        <option value="night">Night</option>
        <option value="noon">Noon</option>
        <option value="sunrise">Sunrise</option>
      </select>

      <label for="day-of-week">Day of the Week</label>
      <select id="day-of-week" name="day-of-week">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>

      <label for="cost">Cost</label>
      <select id="cost" name="cost">
        <option value="free">Free</option>
        <option value="paid">Paid</option>
      </select>

      <label for="weather">Weather</label>
      <select id="weather" name="weather">
        <option value="sunny">Sunny</option>
        <option value="cloudy">Cloudy</option>
        <option value="unknown">Unknown</option>
        <option value="foggy">Foggy</option>
        <option value="rainy">Rainy</option>
      </select>

      <label for="name">Name</label>
      <select id="name" name="name">
        <option value="do-to-do-task-list">Do To-do & Task List</option>
        <option value="instagram">Instagram</option>
        <option value="shopping-list">Shopping List</option>
        <option value="yahoo">Yahoo</option>
      </select>

      <button type="submit" class="submit-btn">Predict</button>
    </form>
  </div>
</div>

<div class="footer">
  <p>FRAPPE ACTIVITY Â© 2024</p>
</div>

</body>
</html>
